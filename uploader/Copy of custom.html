<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Plupload - Custom example</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/plupload.full.min.js"></script>
</head>
<body style="font: 13px Verdana; background: #eee; color: #333">
    <h1>
        Custom example</h1>
    <p>
        Shows you how to use the core plupload API.</p>
    <div id="filelist">
        Your browser doesn't have Flash, Silverlight or HTML5 support.</div>
    <br />
    <div id="container">
        <a id="pickfiles" href="javascript:;">[Select files]</a> <a id="uploadfiles" href="javascript:;">
            [Upload files]</a>
    </div>
    <br />
    <pre id="console"></pre>
    <script type="text/javascript">
        // Custom example logic

        var uploader = new plupload.Uploader({
            browse_button: 'pickfiles', // you can pass in id...
            container: document.getElementById('container'), // ... or DOM Element itself
            url: 'upload.ashx',
            flash_swf_url: 'scripts/Moxie.swf',
            silverlight_xap_url: 'scripts/Moxie.xap',
            chunk_size: '1mb',
            filters: {
                max_file_size: '2000mb'
            },
            unique_names: true,
            file_data_name: "async-upload",
            init: {
                PostInit: function () {
                    console.log('PostInit');
                    document.getElementById('filelist').innerHTML = '';

                    document.getElementById('uploadfiles').onclick = function () {
                        uploader.start();
                        return false;
                    };
                },

                FilesAdded: function (up, files) {
                    console.log('FilesAdded');
                    plupload.each(files, function (file) {
                        document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';
                    });
                },

                UploadProgress: function (up, file) {
                    console.log('UploadProgress ' + ' - ' + (up) + ' - ' + (file));
                    document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
                },

                Error: function (up, err) {
                    console.log('Error');
                    document.getElementById('console').innerHTML += "\nError #" + err.code + ": " + err.message;
                },
                UploadFile: function () {
                    console.log('UploadFile');
                },
                BeforeUpload: function () {
                    console.log('BeforeUpload init');

                    /*var delay = 5;
                    var now = new Date();
                    var desiredTime = new Date().setSeconds(now.getSeconds() + delay);

                    while (now < desiredTime) {
                    now = new Date();
                    }*/

//                    $.ajax({
//                        url: "http://localhost:22291/ckHelper/uploader/get_name.ashx",
//                        //async: false,
//                        success: function (msg) {
//                            console.log('File name : ' + msg);
//                            return true;
//                        }
//                    });

                    //console.log('BeforeUpload end');

                    //return false;
                },
                QueueChanged: function () {
                    console.log('QueueChanged');
                },
                ChunkUploaded: function () {
                    console.log('ChunkUploaded');
                },
                UploadComplete: function () {
                    console.log('UploadComplete');
                }
            }
        });

        uploader.init();

    </script>
</body>
</html>
