<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Plupload - Custom example</title>
    <script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/plupload.full.min.js"></script>
</head>
<body style="font: 13px Verdana; background: #eee; color: #333">
    <h1>
        Custom example</h1>
    <p>
        Shows you how to use the core plupload API.</p>
    <div id="filelist">
        Your browser doesn't have Flash, Silverlight or HTML5 support.</div>
    <br />
    <div id="container">
        <a id="pickfiles" href="javascript:;">[Select files]</a> <a id="uploadfiles" href="javascript:;">
            [Upload files]</a>
    </div>
    <br />
    <pre id="console"></pre>
    <script type="text/javascript">
        // Custom example logic

        var pluploader = new plupload.Uploader({
            browse_button: 'pickfiles', // you can pass in id...
            container: document.getElementById('container'), // ... or DOM Element itself
            url: 'upload.ashx',
            flash_swf_url: 'scripts/Moxie.swf',
            silverlight_xap_url: 'scripts/Moxie.xap',
            chunk_size: '1mb',
            //unique_names: true,
            file_data_name: "async-upload",
            filters: {
                max_file_size: '2000mb'
            }
        });

        pluploader.bind('Init', function(up, params) {
            console.log("Current runtime environment: " + params.runtime);
            document.getElementById('uploadfiles').onclick = function () {
                pluploader.start();
                return false;
            };
        });
 
        pluploader.bind('FilesAdded', function(up, files) {
            console.log("Starting upload.");
            //up.refresh();
            //up.start();
        });
 
        pluploader.bind('UploadProgress', function(up, file) {
            console.log("Progress: " + file.name + " -> " + file.percent);
        });
 
        pluploader.bind('Error', function(up, err) {
            console.log("Error: " + err.code + ", Message: " + err.message + (err.file ? ", File: " + err.file.name : ""));
        });
 
        pluploader.bind('FileUploaded', function(up, file, response) {
            console.log("File uploaded, File: " + file.name + ", Response: " + response.response);
        });

        pluploader.init();
    </script>
</body>
</html>
